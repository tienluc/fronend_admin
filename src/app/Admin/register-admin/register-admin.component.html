<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="signup-more" style="background-image: url('assets/Login/images/signup-bg.jpg');">

            </div>
            <form class="signup-form validate-form">
                <span class="login100-form-title p-b-43">
                    Create account
                </span>

                <div class="wrap-input100 validate-input">
                    <input type="text" class="input100" name="name" id="name" placeholder="Your Name" />
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input type="email" class="input100" name="email" id="email" placeholder="Your Email" />
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input type="password" class="input100" name="passwordrounded-4" name="password" id="password"
                        placeholder="Password" />
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input type="password" class="input100" name="re_password" id="re_password"
                        placeholder="Repeat your password" />
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-32">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            I agree all statements in <a href="#" class="term-service">Terms of service</a>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" name="submit" id="submit" class="login100-form-btn" value="Sign up" />
                </div>

                <div class="text-center p-t-46 p-b-20">
                    <p class="signuphere">
                        Have already an account ? <a href="#/login" class="loginhere-link">Login here</a>
                    </p>
                    <span class="txt2">
                        or sign up using
                    </span>
                </div>

                <div class="login100-form-social flex-c-m">
                    <a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
                        <i class="fab fa-facebook-f" aria-hidden="true"></i>
                    </a>

                    <a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
                        <i class="fab fa-google" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
            
        </div>
    </div>
</div>
