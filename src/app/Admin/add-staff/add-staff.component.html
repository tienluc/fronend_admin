<!-- Begin Page Content -->
<div class="container-fluid">
  <!-- Page Heading -->
  <h4 class="text-muted mb-4">Thêm nhân viên</h4>
  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-title mb-1 p-3">
      <h5 class="col-md-11">Điền thông tin nhân viên</h5>
    </div>
    <div class="card-body">

      <!--  -->

      <form enctype="multipart/form-data">
        <div class="form-row">
          <!-- <div class="form-group col-md-1"></div> -->

          <!-- Cột 1 -->

          <div class="form-group col-md-2">
            <div class="form-group">
              <label for="username">Ảnh đại diện</label>
              <br>
              <img class="img-fluid" alt="Responsive image"
                src="https://1.bp.blogspot.com/-yPtDug12hyk/XqZl2ok52II/AAAAAAAAjO0/w2XS77KIT7sPrSGthsYwgdKT4UrWZ6c3gCLcBGAsYHQ/s1600/Anh-avatar-dep-cho-con-trai%2B%252824%2529.jpg">
            </div>
            <div class="form-group">
              <label>Custom file input</label>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="avartar">
                <label class="custom-file-label rounded-0" for="avartar">Choose file</label>
                <!-- <label *ngIf="ProductImage" class="text-danger"> {{ProductImage}}</label> -->
              </div>
            </div>
          </div>
          <div class="form-group col-md-1"></div>

          <!--Cột 2  -->

          <div class="form-group col-md-4">
            <div class="form-group">
              <label>Tài khoản</label>
              <input type="text" class="form-control  rounded-0" id="username" name="username">
            </div>
            <!-- họ tên -->
            <div class="form-group">
              <label>Họ Tên</label>
              <input type="text" class="form-control  rounded-0" id="fullname" name="fullname">
            </div>
            <!-- Giới tính -->
            <div class="form-group">
              <label>Giới tính</label>
              <div class="form-row">
                <div class="form-group col-md-1"></div>
                <div class="form-group col-md-3">
                  <input class="form-check-input" type="radio" name="genter" id="male" value="male" checked>
                  <label class="form-check-label" for="male">
                    Nam
                  </label>
                </div>
                <!--  -->
                <div class="form-group col-md-3">
                  <input class="form-check-input" type="radio" name="genter" id="female" value="female">
                  <label class="form-check-label" for="female">
                    Nữ
                  </label>
                </div>
                <!--  -->
                <div class="form-group col-md-3">
                  <input class="form-check-input" type="radio" name="genter" id="other" value="other">
                  <label class="form-check-label" for="other">
                    Khác
                  </label>
                </div>
              </div>
            </div>
            <!--Email  -->
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control  rounded-0" id="email" name="email">
            </div>
            <!-- Bằng lái xe -->
            <div class="form-group">
              <label>Bằng lái xe</label>
              <br>
              <img class="img-fluid" alt="Responsive image"
                src="https://lh3.googleusercontent.com/proxy/EqTVNKZKgmBKY9fDQS59HbYf8gxybJRNZYX-o8QRxw6mFMYDPFARgOddcz71AujxlCcxXhrdKgikKpdCvSoLa4zCXrjjd5kDNW2hSox7gueP">
              <br><br>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="BLX">
                <label class="custom-file-label rounded-0" for="BLX">Choose file</label>
              </div>
            </div>
          </div>

          <!--Cột 3  -->

          <div class="form-group col-md-4">
            <div class="form-group">
              <label>Mật khẩu</label>
              <input type="password" class="form-control  rounded-0" id="password" name="password">
            </div>
            <!-- Số điện thoại -->
            <div class="form-group">
              <label>Số điện thoại</label>
              <input type="number" class="form-control  rounded-0" id="phonenumber" name="phonenumber">
            </div>
            <!-- Chức vụ -->
            <div class="form-group">
              <label>Chức vụ</label>
              <div class="form-row">
                <div class="form-group col-md-1"></div>
                <div class="form-group col-md-3">
                  <input class="form-check-input" type="radio" name="roles" id="CEO" value="CEO" checked>
                  <label class="form-check-label" for="CEO">
                    Giám đốc
                  </label>
                </div>
                <div class="form-group col-md-1"></div>
                <div class="form-group col-md-3">
                  <input class="form-check-input" type="radio" name="roles" id="Staff" value="Staff">
                  <label class="form-check-label" for="Staff">
                    nhân viên
                  </label>
                </div>
              </div>
            </div>
            <!-- Căn cước công dân -->
            <div class="form-group">
              <label>Căn cước công dân</label>
              <input type="number" class="form-control  rounded-0" id="cccd" name="cccd">
            </div>
            <!--  -->
            <div class="form-group">
              <label>Ảnh hộ khẩu</label>
              <br>
              <img class="img-fluid" alt="Responsive image"
                src="https://luatquochuy.vn/wp-content/uploads/2018/08/thu-tuc-chuyen-ho-khau-tu-phuong-nay-sang-phuong-khac.jpg">
              <br><br>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="AKH">
                <label class="custom-file-label rounded-0" for="AKH">Choose file</label>
              </div>
            </div>
            <!--  -->
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3"></div>
          <div class="form-group col-md-8">
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Địa chỉ</label>
              <textarea class="form-control  rounded-0" id="exampleFormControlTextarea1" rows="4"></textarea>
            </div>
            <!--  -->
            <div class="form-group">
              <label>Trạng thái</label>
              <div class="form-row">
                <div class="form-group col-md-1"></div>
                <div class="form-group col-md-2">
                  <input class="form-check-input" type="radio" name="isdelete" id="notyet" value="notyet" checked>
                  <label class="form-check-label" for="notyet">
                    Đang hoạt động
                  </label>
                </div>
                <div class="form-group col-md-1"></div>
                <div class="form-group col-md-2">
                  <input class="form-check-input" type="radio" name="isdelete" id="deleted" value="deleted">
                  <label class="form-check-label" for="deleted">
                    Đã xóa
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-row">
            <div class="form-group col-md-8"></div>
            <div class="form-group col-md-2">
              <button type="button" class="btn btn-lightning rounded-0 mb-2 mr-2" id="save-staff"><i class="far fa-save"></i>Lưu</button>
            </div>
            <div class="form-group col-md-1">
              <button type="button" class="btn btn-outline-lightning rounded-0 mb-2" id="exit-staff-add" routerLink="/index/staffmanager"><i class="far fa-arrow-alt-circle-left"></i> Trở về</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
