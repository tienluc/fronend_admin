<!-- Begin Page Content -->
<div class="container-fluid">
  <!-- Page Heading -->
  <h4 class="text-muted mb-4">Sửa thông tin tính năng</h4>
  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-title mb-1 p-3">
      <h5 class="col-md-11">Điền thông tin tính năng</h5>
    </div>
    <div class="card-body">

      <!--  -->

      <form enctype="multipart/form-data">
        <div class="form-row">
          <div class="form-group col-md-11">
            <div class="form-group">
              <label for="brandname">Tên tính năng</label>
              <input type="text" class="form-control  rounded-0" id="brandname" name="brandname">
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="form-row">
            <div class="form-group col-md-8"></div>
            <div class="form-group col-md-2">
              <button type="button" class="btn btn-lightning rounded-0 mb-2 mr-2" id="update-feature"> <i class="fas fa-edit"></i>Cập
                nhật</button>
            </div>
            <div class="form-group col-md-1">
              <button type="button" class="btn btn-outline-lightning rounded-0 mb-2" id="exit-editFeature" routerLink="/index/featuremanager"><i
                  class="far fa-arrow-alt-circle-left"></i> Trở về</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
